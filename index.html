<head>

<script>
$(document).ready(function(){
    $('.playstation').click(function() { //When Playstation logo is clicked
        
        if ($(this).hasClass('active'))
        {
            $(this).removeClass('active');
            $('#playstation').fadeOut();
            //Should remove only Playstation products when this is deactivated.
            //check if it's the only one selected, if it is, then show only playstation, otherwise just show the items.
            //If it's the only one selected, then only playstation products should be shown.
            
        }
        else
        {
            $(this).addClass('active');
            $('#playstation').fadeIn();
            //Should show Playstation products when this is active.
        }
    });

    $('.xbox').click(function() { //When Playstation logo is clicked
        if ($(this).hasClass('active'))
        {
            $(this).removeClass('active');
            $('#xbox').fadeOut();
            //Should remove only Playstation products when this is deactivated.
        }
        else
        {
            $(this).addClass('active');
            $('#xbox').fadeIn();
            //Should show Playstation products when this is active.
        }
    });

    $('.nintendo').click(function() { //When Playstation logo is clicked
        if ($(this).hasClass('active'))
        {
            $(this).removeClass('active');
            $('#nintendo').fadeOut();
            //Should remove only Playstation products when this is deactivated.
        }
        else
        {
            $(this).addClass('active');
            $('#nintendo').fadeIn();
            //Should show Playstation products when this is active.
        }
    });

    $('.pc').click(function() { //When Playstation logo is clicked
        if ($(this).hasClass('active'))
        {
            $(this).removeClass('active');
            $('#pc').fadeOut();
            //Should remove only Playstation products when this is deactivated.
        }
        else
        {
            $(this).addClass('active');
            $('#pc').fadeIn();
            //Should show Playstation products when this is active.
        }
    });

    $('#HS').click(function() { //When Playstation logo is clicked
            $('#playstation').fadeIn();
            $('#xbox').fadeIn();
            $('#nintendo').fadeIn();
            $('#pc').fadeIn();
    });

});
</script>
</head>
